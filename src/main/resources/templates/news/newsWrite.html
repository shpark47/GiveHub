<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>소식글 작성</title>
    <link href="/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/css/common.css" rel="stylesheet" type="text/css">
    <link href="/css/navBar.css" rel="stylesheet" type="text/css">
    <link href="/css/footer.css" rel="stylesheet" type="text/css">
    <link href="/css/donationDetailPage.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/js/tinymce/tinymce.min.js"></script>
    <style>
        #thumbnailDiv{
            background-image: url("/img/harmony_logo.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: 15%;
            box-shadow: inset 0 0 20px 0 rgba(0, 0, 0, 0.1);
        }
        .btn-lg{
            padding: 0.8rem 3.2rem;
            font-size: 1.1rem;
            font-weight: 500;
            color: white;
            border: none;
            border-radius: 9px;
            cursor: pointer;
            margin: 6rem 0 2rem;
        }
        #submitBtn{
            background-color: #5cc78d;
        }
        #submitBtn:hover{
            background-color: #4db575;
        }
        #backBtn{
            background-color: rgb(129, 118, 118);
        }
        #backBtn:hover{
            background-color: rgb(101, 92, 92);
        }
        .donation_info_text_wrap ul{
            padding-bottom: 1rem;
            border-bottom: 1px solid #e6e6e6;
            margin-bottom: 4rem !important;
        }
        .donation_info_text_wrap input{
            width: 180px;
            height: 40px;
        }
        .info_text{
            font-size: 1.7rem;
        }
    </style>
</head>
<body>
<div th:replace="~{/common/navbar.html :: navbar}"></div>
<section>
    <div class="container">
        <div class="donation_title_wrap">
            <h2 class="donation_detail_text">소식글 작성</h2>
        </div>
        <div class="donation_info">
            <div class="donation_img_wrap" id="thumbnailDiv">
                <img id="thumbPre" src="">
            </div>
            <div class="donaion_info_text_wrap">
                <form>
                    <ul>
                        <li>
                            <label>제목</label>
                            <input type="text" id="newsTitle" name="newsTitle">
                            <input type="hidden" id="doNo" name="doNo" th:value="${doNo}">
                        </li>
                        <li>
                            <label>작성자</label>
                            <p class="info_text">[[${d.memNo}]]</p>
                        </li>
                        <li>
                            <label>관련 후원</label>
                            <p class="info_text">[[${d.doTitle}]]</p>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="donation_content">
            <input type="hidden" name="boardType" id="boardType" value="news">
            <textarea id="newsContent" name="newsContent"
            placeholder="프로젝트에 대한 자세한 설명을 작성하세요">
            </textarea>
        </div>
    </div>
</section>

    </div>
    <div>
        <h2>게시글 내용</h2>
        
        
        <div id="buttonDiv">
            <button class="Btn-lg" type="button" id="submitBtn">후원 모집</button>
            <button class="Btn-lg" type="button" id="backBtn">뒤로가기</button>
        </div>
    </div>
</div>
<script src="/js/common.js"></script>
<script src="/js/newsWrite.js"></script>
<footer>
    <div th:replace="~{/common/footer.html :: footer_bar}"></div>
</footer>
</body>
</html>
