<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<link href="/css/reset.css" rel="stylesheet" type="text/css">
	<link href="/css/common.css" rel="stylesheet" type="text/css">
	<link href="/css/navBar.css" rel="stylesheet" type="text/css">
	<link href="/css/page.css" rel="stylesheet" type="text/css">
<title>Insert title here</title>
</head>
<style>
	body {
		font-family: 'Noto Sans KR', sans-serif;
		background-color: #f9f9f9;
		color: #333;
		margin: 0;
		padding: 0;
	}

	/* 컨테이너 스타일 */
	.content-container {
		max-width: 600px;
		background: white;
		margin: 50px auto;
		padding: 30px;
		border-radius: 10px;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		text-align: center;
	}

	/* 제목 스타일 */
	h1 {
		font-size: 2rem;
		color: #333;
		margin-bottom: 1rem;
	}

	h3 {
		font-size: 1.2rem;
		color: #666;
		margin-bottom: 2rem;
	}

	/* 강조 텍스트 스타일 */
	.mem-name {
		color: #007bff;
		font-weight: bold;
	}

	.mem-pwd {
		color: #ff4500;
		font-weight: bold;
	}


</style>

<body>
	<div class="content-container">
		<h1>비밀번호 찾기</h1>
		<h3>회원가입 시 입력한 정보로 아이디를 찾을 수 있습니다.</h3>
		<div>
			<span class="mem-name">[[${memName}]]</span> 님의 임시 비밀번호는
			<span class="mem-pwd">[[${memPwd}]]</span> 입니다.
			마이페이지 → 내정보수정 → 비밀번호 변경을 통해 원하는 비밀번호로 변경 부탁드립니다.
		</div>
	</div>
</body>

<footer>
	<div th:replace="~{/common/footer.html :: footer_bar}"></div>
</footer>
</html>
